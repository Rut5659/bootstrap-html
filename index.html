<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.rtl.css">
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/js/bootstrap.js">
  <link rel="stylesheet" href="style.css"> <!-- הוסף קישור לקובץ ה-CSS הנפרד -->
  <title>Your Page Title</title>
</head>
<body class="d-flex align-items-center justify-content-center">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto form-container">
        <form>
          <h4>Please sign in</h4>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email address">

          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">

          </div>
          <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">Remember me</label>
          </div>
          <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
